<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="cs">
	<head th:replace="fragments/headers :: head(~{::title})">
		<title>PIA Login</title>
	</head>
	<body>
		<nav th:replace="fragments/headers :: nav"></nav>
		<h1>Login</h1>
		
		<p th:if="${param.error}" class="error">Wrong user or password!</p>
		
		<form th:action="@{/login}" method="post">
			<div>
				<label for="username">Username: </label><input type="text" name="username" id="username" />
			</div>
			<div>
				<label for="password">Password: </label><input type="password" name="password" id="password" />
			</div>
			<div>
				<input type="submit" value="Login" />
			</div>
		</form>
	</body>
</html>
