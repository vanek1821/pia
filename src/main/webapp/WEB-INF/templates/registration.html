<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="cs">
	<head th:replace="fragments/headers :: head(~{::title})">
		<title>PIA Registrace</title>
	</head>
	<body>
		<nav th:replace="fragments/headers :: nav"></nav>
		<h1>New User Registration</h1>
		
		<form th:action="@{/register}" method="post">
			<div>
				<label for="username">Username: </label><input type="text" name="username" id="username" />
			</div>
			<div>
				<label for="password">Password: </label><input type="password" name="password" id="password" />
			</div>
			<div>
				<label for="fullName">FullName: </label><input type="text" name="fullName" id="fullName" />
			</div>
			<div>
				<label for="personalIDNum">PersonalIDNumber: </label><input type="text" name="personalIDNum" id="personalIDNum" />
			</div>
			<div>
				<label for="adress">Adress: </label><input type="text" name="adress" id="adress" />
			</div>
			<div>
				<label for="email">E-mail: </label><input type="text" name="email" id="email" />
			</div>
			<div>
				<label for="phone">PhoneNum: </label><input type="text" name="phone" id="phone" />
			</div>
			<div>
				<label for="bankAcc">BankAcc: </label><input type="text" name="bankAcc" id="bankAcc" />
			</div>
			<div>
				 <select th:field="*{user.role.code}">
               		<option th:each="role : ${roles}"
                        th:value="${role.code}"
                        th:utext="${role.name}"
                        />
            	</select>
			</div>
			<div>
				<input type="submit" value="Register" />
			</div>
			
		</form>
		
		<div th:text="${message}"></div>
		
		
	</body>
</html>
